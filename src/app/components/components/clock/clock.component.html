<div class="container">
    <div id="states">
        <div (click)="onSwitchToWorking()">Pomodoro</div>
        <div (click)="onSwitchToSBreak()">Short Break</div>
        <div (click)="onSwitchToLBreak()">Long Break</div>
    </div>
    <div id="timer">
        <div>{{timeLeft | date:'mm:ss'}}</div>
    </div>
    <div id="actions">
        <button (click)="onStart()">Start</button>
        <button (click)="onStop()">Stop</button>
    </div>
</div>
